name: Gradle

on:
  push:
    branches: [ "master" ]
    paths:
      - 'src/**'
      - 'gradle/**'
      - 'build.gradle.kts'

  pull_request:
    branches: [ "master" ]
    paths:
      - 'src/**'
      - 'gradle/**'
      - 'build.gradle.kts'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@94baf225fe0a508e581a564467443d0e2379123b # v4.3.0

      - name: Build Gradle Wrapper
        run: ./gradlew build

