name: Gradle

on:
  push:
    branches: [ "master" ]
    paths:
      - 'src/**'
      - 'gradle/**'
      - 'build.gradle.kts'

  pull_request:
    branches: [ "master" ]
    paths:
      - 'src/**'
      - 'gradle/**'
      - 'build.gradle.kts'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Build Gradle Wrapper
        run: ./gradlew build -x test

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    needs: build  # Ensures the test job only runs after the build job completes successfully.

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Tests
        run: ./gradlew test
